<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Piano Keyboard</title>
</head>
<body>
    <div class="piano">
        <div class="key white C4-key"></div>
        <div class="key black Db4-key"></div>
        <div class="key white D4-key"></div>
        <div class="key black Eb4-key"></div>
        <div class="key white E4-key"></div>
        <div class="key white F4-key"></div>
        <div class="key black Gb4-key"></div>
        <div class="key white G4-key"></div>
        <div class="key black Ab4-key"></div>
        <div class="key white A4-key"></div>
        <div class="key black Bb4-key"></div>
        <div class="key white B4-key"></div>
        <div class="key white C5-key"></div>
        <div class="key black Db5-key"></div>
        <div class="key white D5-key"></div>
        <div class="key black Eb5-key"></div>
        <div class="key white E5-key"></div>
    </div>
    <div class="pressed_button" id="pressed_button"><span id="pressed_button_span"></span></div>
    <script src="script.js"></script>
</body>
</html>
